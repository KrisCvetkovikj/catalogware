<form name="orderCtrl.form" novalidate class='form-horizontal'
	ng-submit="orderCtrl.form.$valid && orderCtrl.create()">	
	<div class='form-group has-feedback' 
		ng-class="{'has-error': orderCtrl.addressError(), 
			'has-success': orderCtrl.addressOk()}">
		<label for="address" class='control-label col-sm-4'>Shipping Address: </label>		
		<div class='col-sm-8'>
			<input type="text" class='form-control' name="address" id="address"
				required ng-model="orderCtrl.address" ng-model-options="{updateOn: 'blur'}" />
			<i class='fa fa-remove form-control-feedback' ng-if="orderCtrl.addressError()"></i>
			<i class='fa fa-check form-control-feedback' ng-if="orderCtrl.addressOk()"></i>
		</div>
		<!-- Errors -->
		<div class='col-sm-8 col-sm-offset-4 error' ng-if="orderCtrl.addressError()" 
			ng-messages="orderCtrl.form.address.$error">
			<strong class='text-danger' ng-message="required">
				The shipping address is required
			</strong>			
		</div>
	</div>	

	<div class='row'>
		<div class='col-sm-4 col-sm-offset-4 col-xs-8'>
			<button type="submit" class='btn btn-primary btn-block'>
				<i class='fa fa-paper-plane'></i>
				Create
			</button>
		</div>
		<i class='fa fa-spinner fa-spin fa-2x' ng-if="orderCtrl.sending" no-animate></i>
	</div>

</form>
