<h1 class='page-header'>
	Users
	<span class='badge'>
		{{adminCtrl.users.length}}
	</span>
</h1>

<table class='table table-bordered table-striped' st-table="users" 
	st-safe-src="adminCtrl.users">
	<thead>
		<tr class='bold'>
			<td st-sort="id">User ID</td>
			<td st-sort="name">User Name</td>
			<td st-sort="email">User Email</td>
			<td st-sort="created_at">Member Since</td>
			<td st-sort="number_of_likes">Number of liked books</td>
			<td st-sort="avg_rating">Average rating for books</td>
			<td st-sort="number_of_orders">Number of orders</td>			
		</tr>
		<tr>
			<td>
				<input type='text' class='form-control' st-search='id'  tooltip
				title="Search by user id..." placeholder="Search by user id..." />
			</td>		
			<td>
				<input type='text' class='form-control' st-search='name' tooltip			
					title="Search by user name..." placeholder="Search by user name..." />
			</td>
			<td>
				<input type='text' class='form-control' st-search='user.email' tooltip
					title="Search by user email..." placeholder="Search by user email..." />
			</td>
			<td colspan="4"></td>			
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>
				<a ui-sref="root.user-show({slug: user.slug})">
					{{ user.name }}
				</a>
			</td>
			<td>
				{{ user.email }}
			</td>
			<td>
				{{ user.created_at }}
			</td>
			<td>
				{{ user.number_of_likes }}
			</td>
			<td>
				{{ user.avg_rating }}
			</td>
			<td>
				{{ user.number_of_orders }}
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="7" class="text-center">
				<div st-pagination st-items-by-page="10"></div>
			</td>
		</tr>
	</tfoot>
</table>
